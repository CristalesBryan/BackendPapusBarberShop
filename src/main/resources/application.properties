# ===========================================
# CONFIGURACIÓN DEL SISTEMA PAPUS BARBERSHOP
# ===========================================

# ==================== CONFIGURACIÓN DE BASE DE DATOS ====================
# Configuración de conexión a PostgreSQL
# IMPORTANTE: Usar variables de entorno en producción
# Railway proporciona DATABASE_URL en formato: postgresql://user:pass@host:port/db
# La clase DatabaseConfig convierte automáticamente a formato JDBC
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/papus_barbershop}
# Si Railway proporciona DATABASE_URL completa, estas variables pueden estar vacías
# DatabaseConfig extraerá usuario y contraseña de la URL si están disponibles
spring.datasource.username=${DATABASE_USERNAME:${PGUSER:postgres}}
spring.datasource.password=${DATABASE_PASSWORD:${PGPASSWORD:04012005}}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== CONFIGURACIÓN JPA/HIBERNATE ====================
# Configuración de Hibernate
# IMPORTANTE: En producción usar 'validate' o 'none', 'update' solo para desarrollo
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

# ==================== CONFIGURACIÓN DEL SERVIDOR ====================
# Puerto del servidor web (Railway usa variable PORT)
server.port=${PORT:8080}
# Ruta base de la aplicación
server.servlet.context-path=/

# ==================== CONFIGURACIÓN DE LOGGING ====================
# Niveles de logging para diferentes componentes
# En producción usar INFO o WARN, DEBUG solo para desarrollo
logging.level.com.papusbarbershop=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL:WARN}
spring.jpa.show-sql=${SHOW_SQL:false}

# ==================== CONFIGURACIÓN JWT ====================
# Clave secreta para firmar tokens JWT
# IMPORTANTE: Usar variable de entorno en producción con una clave fuerte
jwt.secret=${JWT_SECRET:PapusBarberShopSecretKey2024SecureKeyForJWTTokenGeneration}
# Tiempo de expiración del token en milisegundos (24 horas)
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================== CONFIGURACIÓN DE VALIDACIÓN ====================
# Configuración de Jackson para serialización/deserialización JSON
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false

# ==================== CONFIGURACIÓN DE CORS ====================
# Configuración CORS para comunicación con frontend
# IMPORTANTE: Configurar dominios de producción en variable de entorno
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ==================== CONFIGURACIÓN DE POOL DE CONEXIONES ====================
# Configuración del pool de conexiones HikariCP para optimización
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=PapusBarberShopPool

# ==================== CONFIGURACIÓN DE EMAIL (Amazon SES) ====================
# Configuración de Amazon SES para envío de correos
# IMPORTANTE: Configura estas variables de entorno:
# - AWS_SES_ACCESS_KEY: Access Key ID de AWS IAM con permisos SES
# - AWS_SES_SECRET_KEY: Secret Access Key de AWS IAM
# - AWS_SES_REGION: Región de AWS donde está configurado SES (ej: us-east-2)
# - SES_FROM_EMAIL: Email remitente verificado en Amazon SES
#
# NOTA: El email remitente debe estar verificado en Amazon SES antes de usarlo.
aws.ses.access-key=${AWS_SES_ACCESS_KEY:}
aws.ses.secret-key=${AWS_SES_SECRET_KEY:}
aws.ses.region=${AWS_SES_REGION:us-east-2}
ses.from.email=${SES_FROM_EMAIL:}

# ==================== CONFIGURACIÓN DE AMAZON S3 ====================
# Configuración de AWS S3 para almacenamiento de imágenes
# IMPORTANTE: Las credenciales AWS se obtienen de variables de entorno por seguridad
# Configura las variables de entorno AWS_ACCESS_KEY_ID y AWS_SECRET_ACCESS_KEY
# Puedes obtenerlas desde la consola de AWS IAM
aws.s3.region=us-east-2
aws.s3.bucket-name=papusbarbershop
aws.s3.access-key-id=${AWS_ACCESS_KEY_ID}
aws.s3.secret-access-key=${AWS_SECRET_ACCESS_KEY}
# Tiempo de expiración para URLs presignadas (en segundos)
# 604800 = 7 días (recomendado para imágenes públicas en Vista-Clientes)
# 3600 = 1 hora (por defecto)
aws.s3.presigned-url-expiration=604800

# ==================== CONFIGURACIÓN DE ACTUATOR ====================
# Spring Boot Actuator para health checks y monitoreo
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

